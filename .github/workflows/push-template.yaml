name: Push Coder Template
on:
  push:
    branches: [main]
    paths:
      - "coder/**"

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Coder CLI
        run: curl -fsSL https://coder.com/install.sh | sh

      - name: Push template
        env:
          CODER_URL: https://noel.codespace.sh
          CODER_SESSION_TOKEN: ${{ secrets.CODER_TOKEN }}
        run: |
          coder templates push example-openclaw --directory coder --yes \
            --variable claude_code_oauth_token="${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}" \
            --variable anthropic_api_key="${{ secrets.ANTHROPIC_API_KEY }}"
